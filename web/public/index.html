<html>
<head>
    <title>Welcome to WebPebble</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            background-color: #202020;
            font-family: 'Open Sans', sans-serif;
        }

        .browser {
            background-color:#3c3c3c;
            position:fixed;
            top:5%;
            bottom:5%;
            right:-55%;
            left:100%;
        }

        .browser-active {
            background-color:#3c3c3c;
            position:fixed;
            top:5%;
            bottom:5%;
            right:0%;
            left:45%;

            animation-name: browser_slidein;
            animation-duration: 400ms;
            animation-iteration-count: 1;
            animation-timing-function: cubic-bezier(0.51, 0.62, 0.23, 0.96);
        }

        @keyframes browser_slidein {
            from {
                right:-55%;
                left:100%;
            }
            to {
                right:0%;
                left:45%;
            }
        }

        .browser .tab {
            position:absolute;
            top:0px;
            left:15px;
            height:40px;
            background-color:#595959;
            padding-left:15px;
            padding-right:55px;
            color:white;
            line-height:40px;
            display:inline-block;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size:13px;
            width:150px;
        }

        .browser .tab .rcover {
            background-color:#595959;
            width:15px;
            left:-15px;
            height:100%;
            position: absolute;
        }

        .browser .tab .rcover .c {
            background-color:#3c3c3c;
            position:absolute;
            height:100%;
            width:100%;
        }

        .browser .nav {
            position:absolute;
            top:40px;
            left:0;
            right:0;
            height:40px;
            background-color:#595959;
        }

        .browser .nav .placeholder {
            margin-top:10px;
            margin-left:6px;
            width:20px;
            height:20px;
            display:inline-block;
            background-color: #737373;
            border-radius: 50%;
        }

        .browser .nav .bar {
            top:10px;
            position:absolute;
            right:0;
            left:92px;
            margin-left:6px;
            height:20px;
            display:inline-block;
            background-color: #737373;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }

        .browser .content {
            position: absolute;
            top:80px;
            left:0;
            right:-50%;
            bottom:0;
            
        }

        .browser .content iframe {
            background-color:#3c3c3c;
            width:100%;
            height:100%;
            border:0;
            overflow:hidden;
        }

        .text {
            position:fixed;
            top:5%;
            left:calc(-45% - 40px);
            width:calc(45% - 40px);
            bottom:5%;
        }

        .text-active {
            position:fixed;
            top:5%;
            left:20px;
            width:calc(45% - 40px);
            bottom:5%;

            animation-name: text_slidein;
            animation-duration: 400ms;
            animation-iteration-count: 1;
            animation-timing-function: cubic-bezier(0.51, 0.62, 0.23, 0.96);
        }

        @keyframes text_slidein {
            from {
                left:calc(-45% - 40px);
            }

            to {
                left:20px;
            }
        }

        .text .big {
            font-size:35px;
            font-weight: 800;
            color:white;
            text-align: center;
        }

        .text .sub {
            font-size:16px;
            font-weight: 300;
            color:#d2d2d2;
            text-align: center;
            margin:auto;
            width:60%;
            margin-top:20px;
        }

        .text .btn {
            height:46px;
            margin:auto;
            margin-top:30px;
        }

        .text .btn .loggedin {
            font-size:14px;
            padding:12px;
            color:#757575;
            background-color:white;
            margin:3px;
            border-radius: 3px;
            width:157px;
            text-align: center;
            font-weight: 500;
        }

        .text .btn .loggedin span {
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="browser">
        <div class="tab">
            <div class="rcover">
                <div class="c" style="border-bottom-right-radius: 8px;"></div>
            </div>
            
            <div class="rcover" style="left:unset; right:-15px; top:0;">
                <div class="c" style="border-bottom-left-radius: 8px;"></div>
            </div>
        </div>
        <div class="nav">
            <div class="placeholder" style="margin-left:9px;"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="bar"></div>
        </div>
        <div class="content">
            <iframe src="static/frontpage/preview.html"></iframe>
        </div>
    </div>

    <div class="text">
        <table style="width: 100%; height:100%;">
            <tr>
                <td style="text-align: center; vertical-align: middle;">
                    <div class="big">Create Pebble Apps in your Browser</div>
                    <div class="sub">Write and create Pebble apps, in C, inside of your web browser with no downloads required.</div>
                    <div class="btn"><div class="loggedin" id="signin" style="display:none;" onclick="window.location = '/login';">Sign in with <span>RPWS</span></div><div class="loggedin" id="signedin" style="display:none;" onclick="window.location = '/me/';">View my Projects</div></div>
                </td>
            </tr>
        </table>
    </div>

    <noscript><div style="color:white; font-size:30;">You'll need JavaScript enabled to use this website.</div></noscript>

    <script src="static/frontpage/main.js"></script>
</body>
</html>
