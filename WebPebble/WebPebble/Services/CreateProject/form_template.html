<html>
<head>
    <title>WebPebble // Create</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="/static/ide/style.css" rel="stylesheet">
</head>
<body>
    <div class="popup_background" id="popup_window_bg"></div>
    <div class="popup_window_container" id="popup_window">
        <table style="width: 100%; height:100%;">
            <tbody>
                <tr>
                    <td style="text-align: center; vertical-align: middle;">
                        <div class="popup_window open_sans">
                            <form style="margin:0; padding:0; border:0;" action="#" method="post">
                                <div class="popup_window_top" id="popup_title">Create Project</div>
                                <div class="popup_window_content" id="popup_text"><div><div class="formCol"><div class="formTitle">Project Name</div></div><div class="formCol"><input type="text" name="title" class="formItem" id="formele_id_0"></div><div class="formCol"><div class="formTitle">Type</div></div><div class="formCol"><div class="selectFix formItem" id="formele_id_1"><select name="sdk_type"><option value="c">Pebble C SDK</option></select></div></div><div class="formCol"><div class="formTitle">Target SDK</div></div><div class="formCol"><div class="selectFix formItem" id="formele_id_2"><select name="sdk_version"><option value="3">SDK 3</option><option value="2">SDK 2</option></select></div></div></div></div>
                                <div class="popup_window_buttons">
                                    <div class="popup_window_buttons_content" id="popup_btns"><input type="submit" value="Create"></div>
                                </div>
                            </form>
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
